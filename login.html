<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- CSS-->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="libraries/css/dropzone.css">
    <link rel="stylesheet" href="css/fontello.css">
    <!-- TITLE-->
    <title>PFE - youVote</title>
    <!-- METAS-->
    <meta charset="UTF-8">
  </head>
  <body></body>
  <!-- header-->
  <!-- content-->
  <section class="main-content cf">
    <!-- Title & subtitle-->
    <div class="bloc-title">
      <h1 class="login-title"><a href="#"><img src="img/logo.png" alt="Logo du site"></a></h1>
    </div>
    <!-- formulaire de connexion-->
    <div class="bloc-login">
      <form action="#" class="login-form">
        <div class="login-form__group">
          <label for="login-email"><span class="icon-message"></span></label>
          <input type="email" id="login-email" name="login-email">
        </div>
        <div class="login-form__group">
          <label for="login-password"><span class="icon-lock"></span></label>
          <input type="password" id="login-password" name="login-password">
        </div>
        <div class="login-form__group">
          <input type="submit" value="Se connecter"><a href="#" class="password-lost">Vous avez oublié votre mot de passe ?</a>
        </div>
      </form>
      <div class="new-account-link"><span>Vous n'avez pas encore de compte ?&nbsp;</span><a href="#">Créer un compte</a></div>
    </div>
  </section>
  <!-- footer-->
  <!-- JS-->
  <script src="libraries/js/jquery-1.11.3.min.js"></script>
  <script src="libraries/js/dropzone.js"></script>
  <script src="js/main.js"></script>
</html>
